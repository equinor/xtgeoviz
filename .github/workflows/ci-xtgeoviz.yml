name: Build and test xtgeoviz

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  schedule:
    # Run nightly to check that tests are working with latest dependencies
    - cron: "0 0 * * *"

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Clone xtgeo-testdata
        run: git clone --depth 1 https://github.com/equinor/xtgeo-testdata ../xtgeo-testdata

      - name: Install
        run: |
          pip install -U pip
          pip install ".[tests]"

      - name: Run tests
        run: pytest -n auto --disable-warnings
